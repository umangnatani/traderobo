<div fxLayout="column" fxFlex="1 0 auto">
    <app-header [Title]="'Keep a clean house'" ></app-header>

    <div class="p-16" fxLayout="column" fxLayoutGap="16px">

        <div class="mb-24 mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start">

            <div fxLayout="row">

                <form fxLayoutGap="8px" fxLayout="column" fxFlex="30">



                    <div class="mt-20">
                        <button class="primary mat-raised-button" type="submit" (click)="refreshMA()" [disabled]="Globals.IsBusy">
                            Refresh Moving Averages
                        </button>
                    </div>
                
                    <div class="mt-40">
                        <button class="warn mat-raised-button" type="submit" (click)="toggleProxy()"  [disabled]="Globals.IsBusy">
                            Toggle Proxy
                        </button>
                    </div>


                </form>
            </div>

        </div>
    </div>
