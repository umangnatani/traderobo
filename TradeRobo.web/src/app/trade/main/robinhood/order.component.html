<div class="mb-24 mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start">
    <div class="h2 mb-24" fxFlex>Order form</div>
    <div>

        <form [formGroup]="orderForm" fxLayout="column">

            <div fxLayoutGap="8px" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start">
                <div fxFlex.lt-sm="100">
                    <mat-form-field appearance="outline" fxFlex.lt-sm="90">
                        <mat-label>Symbol</mat-label>
                        <input matInput formControlName="Symbol" required />
                        <mat-error>Symbol is required!</mat-error>
                    </mat-form-field>
                </div>

                <div fxFlex.lt-sm="100">
                    <mat-form-field appearance="outline" fxFlex.lt-sm="90">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="Quantity" required />
                        <mat-error>Quantity is required!</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" fxFlex.lt-sm="90">
                        <mat-label>Price</mat-label>
                        <input matInput formControlName="Price" />
                    </mat-form-field>
                </div>
               
            </div>
            <div class="mb-24" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="flex-start">
                <mat-card [ngClass]="orderSide == 'buy'? 'green-800': 'folio'" class="mb-24"
                    fxFlex="20" fxFlex.lt-sm="40" (click)="selectOrderSide('buy')">Buy</mat-card>
                <mat-card [ngClass]="orderSide == 'sell'? 'pink': 'folio'" class="mb-24"
                    fxFlex="20" fxFlex.lt-sm="40" (click)="selectOrderSide('sell')">Sell</mat-card>
            </div>
            <div>
                <button class="warn mat-raised-button" type="submit" (click)="order()" [disabled]="this.Globals.IsBusy">
                    Place Order
                </button>
            </div>


        </form>
    </div>

</div>
