<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <app-header></app-header>
    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24 mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start">
            <div class="h2 mb-24" fxFlex>Add a new User</div>
            <div>

                <form [formGroup]="form" fxLayout="column">

                    <div fxLayoutGap="8px" fxLayout="column" fxLayout.lt-sm="column" fxLayoutAlign="start">
                        <div fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline" fxFlex.lt-sm="90">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="UserName" required />
                                <mat-error>Username is required!</mat-error>
                            </mat-form-field>
                        </div>

                        <div fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline" fxFlex.lt-sm="90">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="Password" required />
                                <mat-error>Password is required!</mat-error>
                            </mat-form-field>
                        </div>

                    </div>
                   
                    <div>
                        <button class="warn mat-raised-button" type="submit" (click)="save()"
                            [disabled]="this.Globals.IsBusy">
                            Save User
                        </button>
                    </div>


                </form>
            </div>

        </div>
    </div>
