<div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" *ngIf="!token?.isAuthenticated">
    <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="50"
        [formGroup]="loginForm">
        <div class="h2 mb-24">Login Here</div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="!showMFA">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" required />
                <mat-error>UserName is required!</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="!showMFA">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="passWord" required type="password" />
                <mat-error>PassWord is required!</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="showMFA">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>MFA</mat-label>
                <input matInput formControlName="mfaToken" />
            </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <button class="warn mat-raised-button" mat-raised-button="" fxFlex="20" type="submit"
                (click)="login()">
                Login
            </button>
        </div>
    </form>
</div>
